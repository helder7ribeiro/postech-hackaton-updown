version: '3.9'
services:
  postgres:
    image: postgres:17
    container_name: postgres_dev_network
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - postgres_dev_network
volumes:
  postgres_data:

networks:
  postgres_dev_network: